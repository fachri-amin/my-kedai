{% extends 'store/main.html' %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store:store' %}" class="btn btn-outline-dark">&#x2190; Continue Shoping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>$60</strong></h5>
                    </th>
                    <th>
                        <a href="{% url 'store:checkout' %}" class="btn btn-success float-right m-1">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="https://via.placeholder.com/640x360.png" alt=""></div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1">$20</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" style="margin: -2px 1px;" src="{% static 'store/img/up-arrow.png' %}"
                            alt="">
                        <img class="chg-quantity" style="margin: -2px 1px;"
                            src="{% static 'store/img/down-arrow.png' %}" alt="">
                    </div>
                </div>
                <div style="flex:1">$40</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
